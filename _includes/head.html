<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ site.keywords }}">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.baseurl }}" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <!-- open graph -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://{{ site.basedomain }}" />
  <meta property="og:image" content="http://{{ site.basedomain }}/assets/img/og-img.png" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:keywords" content="{{ site.keywords }}" />
  <!-- twitter card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@ciudadaniai_i">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="@ciudadaniai_i">
  <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/og-img.png">
  <!-- css -->
  <link rel="stylesheet" href="//blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />
  <!-- js -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

</head>
